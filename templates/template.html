<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Download de Dados - SIDRA</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Escolha o Ano para Visualizar e Baixar Dados</h1>

        <!-- Formulário para selecionar o ano e visualizar/baixar dados -->
        <form method="get" action="{% url 'mostrar_dados' %}">
            <label for="ano">Selecione o Ano:</label>
            <select name="ano" id="ano">
                <!-- Você pode preencher essa lista dinamicamente, mas para simplificação vamos listar alguns anos -->
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <button type="submit">Visualizar Dados</button>
        </form>
    </div>
</body>
</html>
